set -g default-terminal "tmux-256color"

set -g base-index 1
set -g pane-base-index 1
set -g prefix C-a
set -g renumber-windows on       # renumber all windows when any window is closed
set -g set-clipboard on          # use system clipboard
set -g status-position top
set -g allow-rename off

unbind C-b
bind-key C-a send-prefix

unbind %
bind | split-window -h 

unbind '"'
bind - split-window -v

unbind r
bind r source-file ~/.tmux.conf

bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5

bind -r m resize-pane -Z

set -g mouse on

set-window-option -g mode-keys vi

bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection

unbind -T copy-mode-vi MouseDragEnd1Pane # don't exit copy mode when dragging with mouse

# remove delay for exiting insert mode with ESC in Neovim
set -sg escape-time 0

# tpm plugin
set -g @plugin 'tmux-plugins/tpm'

# list of tmux plugins
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'alexwforsythe/tmux-which-key'

# --------------------tmux theme---------------------
set-window-option -g window-status-separator " "

set -g status-justify centre

set-option -g status-style "fg=#d8d8d8"

set -g status-right "#[fg=#383838]#[bg=#383838,fg=#d8d8d8]󰆍 #{session_name}#[fg=#383838,bg=#0e0e0e]"

setw -g window-status-current-format "#[fg=#383838,bg=#0e0e0e]#[fg=#d8d8d8,bg=#383838]#I:#W#[fg=#383838,bg=#0e0e0e]"

setw -g window-status-format "#[bg=#0e0e0e,fg=#383838]#[bg=#383838,fg=#808080]#I:#W#[bg=#0e0e0e,fg=#383838]"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
