# Use zsh as default
set -g default-shell /bin/zsh

# Set the terminal to tmux-256color, supporting italics and bold
set -g default-terminal "tmux-256color"
set-option -g focus-events on

# Enable true color support for better color highlighting
set -ga terminal-overrides ",*256col*:Tc"
set -ga terminal-overrides ",tmux-256color*:Tc"
set -as terminal-features ',*:osc4'
set -ga terminal-overrides ',*:XT'
set -as terminal-overrides 'xterm*:RGB'

# General
set -g set-clipboard on         # Use system clipboard
set -g escape-time 0            # Remove delay for exiting insert mode with ESC in Neovim
set -g history-limit 1000000    # Increase history size (from 2,000)
set -g mouse on                 # Enable mouse support
set -g status-interval 3        # Update the status bar every 3 seconds (default: 15 seconds)
set -g allow-passthrough on     # Allow programs in the pane to bypass tmux (e.g. for image preview)
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on  # Automatically renumber windows when one is closed
set -g allow-rename on      # Allow renaming of windows
set -g automatic-rename on  # Automatically rename windows
set -g automatic-rename-format "#{pane_current_command}"

# Keybindings
source-file ~/.config/tmux/keybinds.conf

# Theme
source-file ~/.config/tmux/theme.conf

# tpm plugin
set -g @plugin 'tmux-plugins/tpm'

# list of tmux plugins
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Resurrect
set -g @resurrect-capture-pane-contents 'on'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
